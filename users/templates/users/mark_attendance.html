<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        input[type="radio"] {
            margin-right: 5px;
            transform: scale(1.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #2ecc71;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .back-link:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <h2>Mark Attendance</h2>

    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Student Name</th>
                <th>Attendance</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>
                    <label>
                        <input type="radio" name="attendance_{{ student.id }}" value="Present"> Present
                    </label>
                    <label>
                        <input type="radio" name="attendance_{{ student.id }}" value="Absent"> Absent
                    </label>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit Attendance</button>
    </form>

    <a href="{% url 'driver_dashboard' %}" class="back-link">Back to Dashboard</a>

</body>
</html>
