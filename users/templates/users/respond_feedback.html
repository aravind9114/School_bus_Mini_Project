<h2 style="color: #2c3e50; margin-bottom: 20px;">Respond to Feedback</h2>

<div style="background: #fff; padding: 20px 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); max-width: 700px;">
  <p style="margin-bottom: 10px;"><strong style="color: #34495e;">From:</strong> {{ feedback.parent.username }}</p>
  <p style="margin-bottom: 20px;"><strong style="color: #34495e;">Message:</strong> {{ feedback.message }}</p>

  <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
    {% csrf_token %}
    
    <label for="response" style="font-weight: bold; color: #2c3e50;">Your Response:</label>
    <textarea id="response" name="response" rows="4" required style="
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      background-color: #fdfdfd;
    ">{{ feedback.response }}</textarea>

    <button type="submit" style="
      background-color: #27ae60;
      color: white;
      padding: 12px 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      align-self: flex-start;
    ">
      Submit Response
    </button>
  </form>

  <a href="{% url 'manage_feedback' %}" style="
    display: inline-block;
    margin-top: 20px;
    color: #2980b9;
    text-decoration: none;
    font-weight: bold;
  ">← Back to Feedback List</a>
</div>
